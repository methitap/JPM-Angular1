<div class="content-wrapper">
  <!-- Content Header (Page header) -->

  <section class="content-header">
    <h1>
      Annouce Form
    </h1>

  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <!-- left column -->
      <div class="col-md-6">
        <!-- general form elements -->
        <!-- <div class="box box-primary"> -->
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" [formGroup]="myForm">
          <div class="box-body">
            <div class="form-group">
              <label for="Title">Title</label>
              <input formControlName="topic" type="title" class="form-control" id="title" placeholder="Title" value={{data.topic}}>
            </div>
            <div class="form-group">
              <label>Detail</label>
              <textarea formControlName="detail" class="form-control" rows="3" placeholder="Enter ..." value={{data.detail}}></textarea>
            </div>
            <div class="form-group">
              <label for="imageFile">Image</label>
              
              <br>
              <input [(ngModel)]="image" type="file" id="imageFile" (change)="fileChangeEvent($event)">

            
            </div>

          </div>
          <!-- /.box-body -->

          <div class="box-footer">

            <button type="submit" (click)="onAddAnnounce()" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>


      <!-- /.box -->

      <!-- Form Element sizes -->

      <!-- /.box -->


      <!-- /.box -->

      <!-- Input addon -->

      <!-- /.box -->

      <!-- </div> -->
      <!--/.col (left) -->
      <!-- right column -->

      <!--/.col (right) -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
